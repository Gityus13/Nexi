  <!-- Hide "Powered by Pickaxe" using Shadow DOM hack -->
  <script>
    const tryRemoveBadge = () => {
      const pickaxeContainer = document.querySelector('pickaxe-deployment');
      if (!pickaxeContainer) {
        return setTimeout(tryRemoveBadge, 500);
      }

      const shadow = pickaxeContainer.shadowRoot;
      if (!shadow) {
        return setTimeout(tryRemoveBadge, 500);
      }

      const badge = shadow.querySelector('.powered-by');
      if (badge) {
        badge.remove();
        console.log('ðŸš« Removed "Powered by Pickaxe" badge.');
      } else {
        setTimeout(tryRemoveBadge, 500);
      }
    };

  </script>
